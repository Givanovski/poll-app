{% extends "base.html"%}

{% block content %}

    <div class="container poll-container mt-5"></div>
        <div class="card">
            <div class="card-header">
                <h3>Create a Poll</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_poll') }}" method="POST" class="poll-form">
        
                <!-- Poll Question -->
                <div class="form-group mb-4">
                    <label for="poll-question">Poll Question</label>
                    <input type="text" class="form-control" id="poll-question" name="title" placeholder="Enter your poll question" required>
                </div>

                <!-- Poll Options -->
                <div class="form-group mb-4">
                    <label for="options">Poll Options</label>
                    <div id="poll-options">
                        <input type="text" class="form-control mb-3" name="option_1" placeholder="Option 1" autocomplete="off" required>
                        <input type="text" class="form-control mb-3" name="option_2" placeholder="Option 2" autocomplete="off" required>
                        <input type="text" class="form-control mb-3" name="option_3" placeholder="Option 3" autocomplete="off">
                    </div>
                </div>

                <div class="d-flex justify-content-between"></div>
                <!-- Button to Add More Options -->
                <button type="button" id="add-option" class="btn btn-outline-secondary mb-3">Add More Options</button>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mb-3">Create Poll</button>
            </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
