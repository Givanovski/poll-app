<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls.io Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <!-- Poll App Text (Left-Aligned) -->
        <div class="col-md-6">
            <a href="/" class="text-decoration-none">
                <span class="fs-4 fw-bold">Poll App</span>
            </a>
        </div>

        <!-- Login and Sign-up Buttons (Right-Aligned) -->
        <div class="col-md-6 d-flex justify-content-end">
            {% if session.get("user_id") %}
                <!-- User is logged in -->
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-2">Logout</a>
            {% else %}
                <!-- User is not logged in -->
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </header>

    <!-- Flash Messages -->
    {% if get_flashed_messages() %}
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
    {% endif %}

    <!-- Content Section -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <!-- Left-aligned content -->
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Polls App</span>
        </div>

        <!-- Centered container for icons -->
        <div class="col-md-4 d-flex justify-content-center">
            <ul class="nav list-unstyled d-flex mb-0">
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-twitter" style="font-size: 24px;"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-instagram" style="font-size: 24px;"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-facebook" style="font-size: 24px;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
